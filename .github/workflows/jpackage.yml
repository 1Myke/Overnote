name: Build and Package Java Application

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'  # You can use 'temurin' or other distributions if preferred

      # Install dependencies and build with Maven
      - name: Build with Maven
        run: mvn clean install

      # Package the application using jpackage
      - name: Package with jpackage
        run: |
          mkdir -p output
          jpackage --input target --name overnote --type deb \
            --main-jar overnote-1.0-SNAPSHOT.jar \
            --main-class eus.overnote.Main \
            --dest output \
            --java-options '-Xmx512m'

      # Upload the generated package as an artifact
      - name: Upload packaged application
        uses: actions/upload-artifact@v4
        with:
          name: overnote-linux-package
          path: output/
